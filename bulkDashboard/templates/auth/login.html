{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}

<style>
    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>

<form method="post">
    <label for="username">Username</label>
    <input style="border:1px solid #000000" name="username" id="username" required>
    <label for="password">Password</label>
    <input style="border:1px solid #000000" type="password" name="password" id="password" required>
    <input type="submit" value="Log In">
</form>
{% endblock %}
