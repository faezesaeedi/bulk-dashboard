{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Bulk Form{% endblock %}</h1>
{% endblock %}

{% block content %}
<style>
    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
<form enctype="multipart/form-data" method="post">
    <label>Job Name</label>
    <input name="jobId" id="jobId" style="border:1px solid #000000" required>
    <label>First MSG</label>
    <textarea name="m1" id="m1" style="border:1px solid #000000" required></textarea>
    <label>Second MSG</label>
    <input style="border:1px solid #000000" class="form-control-file" name="m2"
           id="m2" type="file" accept=".text/csv,.txt">
    <label>Third MSG</label>
    <textarea name="m3" id="m3" style="border:1px solid #000000"></textarea>

    <input style="border:1px solid #000000" class="form-control-file" name="l1"
           id="l1" type="file" accept=".text/csv,.txt">
    <input style="border:1px solid #000000" class="form-control-file" name="l2"
           id="l2" type="file" accept=".text/csv,.txt">

    <input type="submit" value="Send">
    <input type="submit" value="Send Test">
</form>
{% endblock %}
